<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--! --------------------------------------------------------------------------------------------------Links  -->
    <!--? -------------------------------------------------------------------------------------------GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--? ----------------------------------------------------------------------------------------FONT AWSOME DNS  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="code-solid.svg" type="image/x-icon" />
    <!--? ---------------------------------------------------------------------------------------------STYLE-SHEET -->
    <link rel="stylesheet" href="style.css" />
    <title>Todo App Practice!</title>
  </head>
  <body>
    <!--? --------------------------------------------------------------------------------------------Head section -->
    <header>
      <h1>TODO LIST</h1>
    </header>
    <!--? --------------------------------------------------------------------------------------------Form Section -->
    <div class="form-section">
      <form>
        <input type="text" placeholder="TYPE HERE!" id="todo-input" />
        <button type="submit" class="add-button">
          <i class="fa-regular fa-plus"></i>
        </button>
      </form>
      <!--? ------------------------------------------------------------------------------------------Form Selection -->
      <section class="selectors">
        <select name="form-selction" class="form-selector">
          <option value="all">ALL</option>
          <option value="completed">COMPLETED</option>
          <option value="uncompleted">TODO</option>
        </select>
      </section>
    </div>
    <section class="todo-container">
      <ul class="todo-ul"></ul>
    </section>
    <!--? APP JAVASCRIPT -->
    <script src="app.js"></script>
  </body>
</html>
